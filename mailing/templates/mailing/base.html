{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис рассылок</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #2196F3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: #f8f9fa;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #343a40;
        }

        nav a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
        }

        nav a:hover {
            background-color: #495057;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .statistics-table {
            width: 100%;
            margin-bottom: 40px;
            border-collapse: collapse;
        }

        .statistics-table th, .statistics-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .statistics-table th {
            background-color: #2196F3;
            color: white;
        }

        .statistics-table td {
            background-color: #ffffff;
        }

        .blog-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .blog-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }

        .blog-card img {
            width: 100%;
            border-radius: 8px;
            max-height: 150px;
            object-fit: cover;
        }

        .blog-card h3 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .blog-card p {
            color: #555;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .btn {
            background-color: #2196F3; /* Синий фон */
            color: white; /* Белый текст */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; /* Тёмно-синий цвет при наведении */
        }

        .btn:active {
            background-color: #004085; /* Цвет кнопки при нажатии */
        }

        .time-container {
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .time-container p {
            margin: 0;
            color: #2196F3;
        }

        footer {
            background-color: #f0f2f5;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Сервис рассылок</h1>
</header>
<div class="container">
    <div class="masthead">
        {% include 'mailing/includes/inc_menu.html' with object=object %}
    </div>
    <div class="jumbotron">
        <h1>{{title}}</h1>
    </div>
    {% block content %}
    {% endblock %}

    <footer class="footer">
        <div class="time-container">
            <p id="current-time"></p>
        </div>

        <script>
            function displayTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric'
                };
                document.getElementById('current-time').textContent = now.toLocaleDateString('ru-Ru', options);
            }

            setInterval(displayTime, 1000); // Update the time every second
            displayTime(); // Display the time initially
        </script>
        <p>&copy; 2024-{% now 'Y'%}</p>
    </footer>
</div>
</body>
</html>

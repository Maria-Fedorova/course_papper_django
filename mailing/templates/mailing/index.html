{% extends 'mailing/base.html' %}

{% block content %}
<table class="statistics-table">
    <thead>
    <tr>
        <th scope="col">Общее количество рассылок</th>
        <th scope="col">Активные рассылки</th>
        <th scope="col">Уникальные клиенты</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{total_mailings}}</td>
        <td>{{active_mailings}}</td>
        <td>{{unique_client}}</td>
    </tr>
    </tbody>
</table>
<div class="blog-section">
    {% for object in blog_random %}
    <div class="blog-card">
    {% include 'mailing/includes/inc_blog.html' with object=object %}
    </div>
    {% endfor %}
</div>
{% endblock %}
